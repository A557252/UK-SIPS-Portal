<div class="page-header"><h1>Log In <small>Use any email/password</small></h1></div>
<head>
<script src="https://d3tvtfb6518e3e.cloudfront.net/3/opbeat-angular.min.js"></script>
</head>
<form name="form">
  <fieldset>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" data-ng-model="credentials.email" placeholder="E-Mail" required /><br />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" required /><br />
      <button class="btn btn-primary" data-ng-disabled="form.$invalid" data-ng-click="login(credentials)">Log In</button>
    </div>
  </fieldset>
</form>
